<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet"> 
    <title>Control de Casos</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="menu">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">Liquidaciones Online</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Servicios</a>
                                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                        <li><a class="dropdown-item" href="liquidacion.html">Liquidación Judicial</a></li>
                                        <li><a class="dropdown-item" href="datos.html">Seguimiento de Casos</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div  class="menuDerecha">
                <form id="formularioLogin">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" class="login__casillero">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" class="login__casillero">
                    <input type="submit" value="enviar">
                </form>
            </div>
        </header>    
        <div class="contenido contenido--datos">
            <div class="submenu">
                <ul id="usuario">
                </ul>
            </div>
            <h1 class="titulos titulos--datos">Control de Casos Judiciales</h1>
            <div class="botonera">
                <button id="btnGestor" class="btnDatos">Ordenar por Gestor</button>       
                <button id="btnNombre" class="btnDatos">Ordenar por Nombre</button>  
                <button id="btnEstado" class="btnDatos">Ordenar por Estado</button>    
                <button id="btnCambiar" class="btnDatos">Modificar caso</button> 
                <button id="btnAgregar" class="btnDatos">Agregar caso</button> 
            </div>
            <form id="formCasos">
                <p>x</p>
                <fieldset id="modificador">
                    <label for="selectorCasos">Seleccione el caso</label><br>
                    <select id="selectorCasos" name="selectorCasos"></select>
                    <label for="selectorEstados">Seleccione el estado</label><br>
                    <select id="selectorEstados" name="selectorEstados">
                        <option value="PREVIO">PREVIO</option>
                        <option value="PEDIDO" selected>PEDIDO</option>
                        <option value="INGRESADO">INGRESADO</option>
                        <option value="CONFRONTE">CONFRONTE</option>
                        <option value="TERMINADO">TERMINADO</option>
                      </select>
                    <textarea id="nuevaObservacion" name="textarea" rows="5" cols="40" onclick='this.value=""'>Ingrese una nueva observación...</textarea>
                </fieldset>
                <input id="btnEnviardatos" type="submit" value="enviar" class="btnform">
            </form> 
            <form id="formAgrega">
                <p>x</p>
                <fieldset id="agregador">
                    <label for="contribuyente">Ingrese nombre y apellido del contribuyente</label>
                    <input type="text" name="contribuyente"><br>
                    <label for="selectorGestor">Seleccione el Gestor</label><br>
                    <select id="selectorGestor" name="selectorGestor">
                        <option value="MAU">MAU</option>
                        <option value="MAX" selected>MAX</option>
                        <option value="PER">PER</option>
                    </select><br>
                    <label for="agregaEstados">Seleccione el estado</label><br>
                    <select id="agregaEstado" name="agregaEstados">
                        <option value="PREVIO">PREVIO</option>
                        <option value="PEDIDO" selected>PEDIDO</option>
                        <option value="INGRESADO">INGRESADO</option>
                        <option value="CONFRONTE">CONFRONTE</option>
                        <option value="TERMINADO">TERMINADO</option>
                    </select><br>
                    <textarea id="agregaObservacion" name="textarea" rows="5" cols="40" onclick='this.value=""'>Ingrese más información sobre el caso</textarea>
                </fieldset>
                <input id="btnAgregadatos" type="submit" value="enviar" class="btnform">
            </form> 
                <div class="liquidacion__hoja liquidacion__hoja--datos">                    
                    <table id="lista" class="liquidacion__tabla">
                        
                    </table>
                </div>                
            </section>     
        </div>
        <footer class="footer"><p>Creado por Pablo Rodrigo Gomez</p></footer> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/datos.js"></script> 
    <script src="./js/login.js"></script>
</body>
</html>
