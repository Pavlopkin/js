<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <title>Liquidaciones</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="menu">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">Liquidaciones Online</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Servicios</a>
                                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                        <li><a class="dropdown-item" href="liquidacion.html">Liquidación Judicial</a></li>
                                        <li><a class="dropdown-item" href="datos.html">Seguimiento de Casos</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div  class="menuDerecha">
                <form id="formularioLogin">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" class="login__casillero">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" class="login__casillero">
                    <input type="submit" value="enviar">
                </form>
            </div>
        </header>
        <div class="contenido">
            <div class="submenu">
                <ul id="usuario">
                </ul>
            </div>
            <div class="botonera">
                <button id="btnLiq">Liquidacion Tasa anual</button>
                <button id="btnTasa">Calcular Tasa de Justicia</button>
            </div> 
            <div class="cajaFormulario">
                
                <form id="formularioDos" class="form">
                    <h3 id="tituloTasa">Cálculo Tasa de Justicia</h3>
                    <h3 id="tituloLiquidacion">Liquidación Tasa de interes anual</h3>
                    <fieldset id="fechaInicio">
                        <label for="dia">Fecha de inicio</label>
                        <input id="dia1" type="text" min="1" max="31" placeholder="DD" maxlength="2" name="dia" class="fecha">
                        <label for="mes">/</label>
                        <input id="mes1" type="text" placeholder="MM" maxlength="2" name="mes" class="fecha">
                        <label for="anio">/</label>
                        <input id="anio1" type="text" placeholder="AAAA" maxlength="4" name="anio" class="fechaDos">
                    </fieldset>
                    <fieldset id="fechaFinal">
                        <label for="dia2">Fecha final</label>
                        <input id="dia2" type="text" min="1" max="31" placeholder="DD" maxlength="2" name="dia2" class="fecha">
                        <label for="mes2">/</label>
                        <input id="mes2" type="text" placeholder="MM" maxlength="2" name="mes2" class="fecha">
                        <label for="anio2">/</label>
                        <input id="anio2" type="text" placeholder="AAAA" maxlength="4" name="anio2" class="fechaDos">
                    </fieldset>
                    <fieldset id="parametrosLiquidacion">
                        <label for="monto">Monto</label>
                        <input type="number" min="0" max="999999999999999999" step="0.01" name="monto" class="numeros"><br>
                        <label id="porcentajeTitulo" for="porcentaje">Porcentaje aplicado</label>
                        <input id="porcentajeCampo" type="number" step="0.01" name="porcentaje" class="numeros">
                    </fieldset>
                    <fieldset id="punitorios">
                        <label for="punitorios">Intereses Punitorios</label><br>
                        <input type="radio" id="radio1" name="punitorios" value="SI"> SI
                        <input type="radio" id="radio2" name="punitorios" value="NO"> NO
                    </fieldset>
                    <fieldset id="iva">
                        <label for="iva">IVA</label><br>
                        <input type="radio" id="radio8" name="iva" value="SI"> SI
                        <input type="radio" id="radio9" name="iva" value="NO"> NO
                    </fieldset>
                    <fieldset id="tasa">
                        <label for="tasa">Tasa de justicia</label><br>
                        <input type="radio" id="radio3" name="tasa" value="SI"> 3%
                        <input type="radio" id="radio4" name="tasa" value="NO"> 2.2%
                        <input type="radio" id="radio5" name="tasa" value="0"> NO APLICA
                    </fieldset>
                    <fieldset id="stasa">
                        <label for="stasa">Sobre tasa</label><br>
                        <input type="radio" id="radio6" name="stasa" value="SI"> SI
                        <input type="radio" id="radio7" name="stasa" value="NO"> NO
                    </fieldset>               
                    <input id="btnEnviar" type="submit" value="enviar" class="btnform">
                    <button id="btnLimpiar">Limpiar</button>
                </form>
                
                <div class="form" id="form">
                    
                </div>
            </div>
            
        </div>
        <footer class="footer"><p>Creado por Pablo Rodrigo Gomez</p></footer> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/liquidacion.js"></script>
    <script src="./js/login.js"></script>       
</body>
</html>
